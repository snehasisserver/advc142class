<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>Mario webapp</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
   <center>
    <div class="btn btn-info heading">
      <h3>AI MARIO GAME</h3>
    <button class="btn btn-info instruction" data-toggle="modal" data-target="#myModal">Instructions</button>
  </div>
  <img class="big_image" src="mario.jpg">
  <br><br>
  <button id="start" class="btn btn-success" onclick="startgame()">Play Game</button>
  <br>
  <h3 id="status" class="btn btn-warning"></h3>
  <br>
 <div id="canvas"></div>
 <div id="game_console"></div>
 <h4>Source code : <a href="https://github.com/linuk">Linuk</a> || Game credit : Mario</h4>
 <div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="model-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4>Instructions</h4>
      </div>

      <div class="modal-body">
        <img class="img-responsive instruction_image" src="jump.png">
        <img class="img-responsive instruction_image" src="right.png">
        <img class="img-responsive instruction_image" src="left.png">
      </div>
    </div>
  </div>
 </div>
   </center>
  </body>
</html>
